{% extends "base.html" %}


{% block content %}


<h1> RC Matchmaker </h1>

<H2> {% if login %}
     Welcome, {{ login.user }}
    {% if login.image %}
    <img src="{{ login.image }}" class="icon"/>
    {% endif %}
    {% endif %}
</H2>

<div class="funkyradio-success">
    <input type="radio" name="radio" id="radio3"/>
    <label for="radio3"> Match me Once Per week </label>
</div>
<div class="funkyradio-danger">
    <input type="radio" name="radio" id="radio4"/>
    <label for="radio4"> No Matches </label>
</div>




{% endblock %}
